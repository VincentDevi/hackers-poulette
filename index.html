
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./assets/style/style.css" rel="stylesheet" type="text/css">
    <title>Hacker-Poulette</title>

</head>
<body>
<h1 class="title">Complaint form</h1>
<div class="card">
<form id="form" class="form" action="create.php" method="post">
            <label class="input" for="name">
                <span class="input__label">Name</span>
                <input id="name" class="input__field" type="text" name="name" value="" placeholder="Name" onfocusout="validateName()" required autocomplete="off">
            </label>

            <label class="input" for="firstname">
                <span class="input__label">Firstname</span>
                <input id="firstname" class="input__field" type="text" name="firstname" value="" placeholder="Firstname" onfocusout="validateFirstname()" required autocomplete="off">
            </label>

            <label class="input" for="email">
                <span class="input__label">Email</span>
                <input id="email" class="input__field" type="email" name="email" value="" placeholder="Email" onfocusout="validateEmail()" required autocomplete="off">
            </label>

            <label class="input" for="file">
                <span class="input__label">Image</span>
                <input id="file" class="input__field" type="file" name="file" value="" placeholder="Import your file">
            </label>

            <label class="input" for="description">
                <span class="input__label">Description</span>
                <textarea id="description" class="input__field description"  name="description"  placeholder="Description" required ></textarea>
            </label>



    <button class="form__button"
            type="submit"
            name="submit"> Submit your form</button>


</form>

</div>
</body>
<script src="https://www.google.com/recaptcha/api.js?render=6Lc7wgsiAAAAAP_QZQZbSwRhK73k8sdrkYyXXiJZ"></script>
<script src="assets/js/validation.js"></script>


</html>
